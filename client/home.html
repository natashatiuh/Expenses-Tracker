<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="header">
        <h1>Expenses Tracker</h1>
        <img id="logo" src="./images/logo.png" alt="logo">
    </div>

    <div class="content">
        <div class="my-profile">
            <button id="profile-button">My Profile</button>
        </div>
        <div class="my-categories">
            <button id="categories-button">My Categories</button>
        </div>
        <div class="my-expenses">
            <button id="expenses-button">My Expenses</button>
        </div>
    </div>

    <div class="modal" id="my-profile-modal">
        <div class="modal-content" id="modal-content-profile">
            <span class="close-profile">&times;</span>
            <h2><b>My Profile</b></h2>
            <div id="user-info"></div>
            <br>
            <div class="edit-info">
                <h4>Change your data:</h4>
                <div class="edit-info-inputs">
                    <div id="new-name">
                        <input id="new-name-input" type="text" placeholder="new username">
                        <button id="new-name-button">Change Username</button> 
                    </div>
                    <br>
                    <div id="new-country">
                        <input id="new-country-input" type="text" placeholder="new country">
                        <button id="new-country-button">Change Country</button>
                    </div>
                    <br>
                    <div id="new-password">
                        <input id="old-password-input" type="password" placeholder="old password">
                        <input id="new-password-input" type="password" placeholder="new password">
                        <button id="change-password-button">Change Password</button>
                    </div>
                    
                </div>
            </div>
        </div>
       </div>

    <script src="home.js"></script>
</body>
</html>
