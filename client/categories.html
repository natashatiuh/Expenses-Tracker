<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="categories.css">
</head>
<body>
    <div class="header">
        <h1>Expenses Tracker</h1>
        <img id="logo" src="./images/logo.png" alt="logo">
    </div>

    <div class="categories-info">
        <h2>My Categories</h2>
        <div class="category-buttons">
            <button id="add-category-button">Add Category</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Month Budget</th>
                        <th>Currency</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="categories-table">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="add-category-modal">
        <div class="modal-content" id="modal-content-category">
            <span class="close-category" id="close-category">&times;</span>
            <h2><b>Add Category</b></h2>
            <div class="add-category-info">
                <input id="add-category-input" type="text" placeholder="category name">
                <br>
                <button id="add-category-modal-button">Add Category</button>
            </div>
    </div>
        </div>     
        
        <div class="modal" id="add-budget-modal">
            <div class="modal-content" id="modal-content-budget">
                <span class="close-budget" id="close-budget">&times;</span>
                <h2><b>Add Month Budget</b></h2>
                <h3 id="budget-for-category"></h3>
                <div class="add-budget-info">
                    <input id="add-budget-input" type="number" placeholder="add budget">
                    <br>
                    <button id="add-budget-modal-button">Add Budget</button>
                </div>
        </div>
            </div>
            
        <div class="modal" id="edit-category-modal">
            <div class="modal-content" id="modal-content-edit">
                <span class="close-edit" id="close-edit">&times;</span>
                <h2><b>Edit Category</b></h2>
                <div class="edit-category-info">
                    <div class="edit-name">
                        <input id="edit-name" type="text" placeholder="category name">
                        <button id="edit-name-button">Change name</button>  
                    </div>
                    <br>
                    <div class="edit-budget">
                        <input id="edit-budget" type="text" placeholder="month budget">
                        <button id="edit-budget-button">Change budget</button>
                    </div>
                    <br>
                </div>
        </div>
            </div>   

            <div class="budget-sum" id="budget-sum">
                <h3></h3>
            </div>
        </div>
        <a id="return-homepage" href="file:///Users/nataliatuh/Documents/natasha-projects/expenses_tracker/client/home.html">Return to homepage</a>
    </div>

    <script src="categories.js"></script>
</body>  
</html>
