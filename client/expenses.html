<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="categories.css">
    <link rel="stylesheet" href="expenses.css">
</head>
<body>
    <div class="header">
        <h1>Expenses Tracker</h1>
        <img id="logo" src="./images/logo.png" alt="logo">
    </div>

    <div class="expenses-info">
        <h2>My Expenses</h2>
        <div class="expenses-buttons">
            <button id="add-expense-button">Add Expense</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Expense name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Currency</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expenses-table">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="add-expense-modal">
        <div class="modal-content" id="modal-content-expense">
            <span class="close-expense" id="close-expense">&times;</span>
            <h2><b>Add Expense</b></h2>
            <div class="add-expense-info">
                <select id="categories" name="categories">
                </select>
                <br>
                <input id="expense-name" type="text" placeholder="expense name">
                <br>
                <input id="price" type="number" placeholder="price">
                <br>
                <button id="add-expense-button-modal">Add Expense</button>
            </div>
    </div>
        </div>     
        
            
        <div class="modal" id="edit-expense-modal">
            <div class="modal-content" id="modal-content-edit">
                <span class="close-expense" id="close-edit">&times;</span>
                <h2><b>Edit Expense</b></h2>
                <div class="edit-category-info">
                    <div class="edit-expense-name">
                        <input id="edit-name-input" type="text" placeholder="expense name">
                        <button id="change-name-button">Change name</button>  
                    </div>
                    <div class="edit-category">
                        <select id="edit-categories" name="Category">
                            <option>Category</option>
                        </select>
                        <button id="edit-category-button">Change category</button>
                    </div>
                    <div class="edit-price">
                        <input id="edit-price" type="text" placeholder="price">
                        <button id="edit-price-button">Change budget</button>
                    </div>
                </div>
        </div>
            </div>   

            <div class="table-sum">
                <h2>Expense Summary</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Sum</th>
                            <th>Currency</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-sum-table">
                    </tbody>
                </table>
                <h2 id="total-expense"></h2>
            </div>
        </div>
        <br>
        <a id="return-homepage" href="file:///Users/nataliatuh/Documents/natasha-projects/expenses_tracker/client/home.html">Return to homepage</a>
    </div>

    <script src="expenses.js"></script>
</body>  
</html>
