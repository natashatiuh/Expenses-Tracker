<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Expenses Tracker</h1>
        <img id="logo" src="./images/logo.png" alt="logo">
    </div>

   <div class="auth-buttons">
        <h2>Authorize with:</h2>
        <div class="buttons">
            <button id="sign-up">Sign Up</button>
            <br>
            <button id="sign-in">Sign In</button>
        </div>
   </div>

   <div class="modal" id="signin-modal">
    <div class="modal-content">
        <span class="close-signin">&times;</span>
        <h2>Sign In</h2>
        <div class="signin-inputs" id="signin-close">
            <input id="signin-username" type="text" placeholder="username">
            <br>
            <input id="signin-password" type="password" placeholder="password"> 
        </div>
        <button id="signin-button">Sign In</button>
    </div>
   </div>

   <div class="modal" id="signup-modal">
    <div class="modal-content">
        <span class="close-signup">&times;</span>
        <h2>Sign Up</h2>
        <div class="signup-inputs">
            <input id="signup-username" type="text" placeholder="username">
            <br>
            <input id="signup-country" type="text" placeholder="country">
            <br>
            <input id="signup-password" type="password" placeholder="password">
            <br>
            <input id="signup-password2" type="password" placeholder="repeat password">
        </div>
        <button id="signup-button">Sign Up</button>
    </div>
   </div>


    <script src="index.js"></script>
</body>
</html>
